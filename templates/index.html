<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analysis Uploader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 40px;
            text-align: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        input[type="file"] {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #1976d2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        a.download-link {
            display: block;
            margin-top: 20px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis of Feedback</h1>
        <form method="POST" action="/" enctype="multipart/form-data">
            <input type="file" name="file" accept=".csv,.xlsx" required><br>
            <button type="submit">Upload & Analyze</button>
        </form>
        {% if filename %}
            <a class="download-link" href="/download/{{ filename }}">Download Result</a>
        {% endif %}
    </div>
</body>
</html>
